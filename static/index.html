<!doctype html>
<meta charset="utf-8">
<title>SpaceBots - Where only limit is the speed of light</title>
<link href='https://fonts.googleapis.com/css?family=Share+Tech|Share+Tech+Mono' rel='stylesheet' type='text/css'>
<style>
html {
  overflow: hidden;
}
body {
  margin: 0;
  color: white;
  font-family: 'Share Tech', sans-serif;
  background-image: -webkit-radial-gradient(center, circle farthest-corner, #aaa 0%, #556 20%, #334 40%, #422 100%);
  background-image: -moz-radial-gradient(center, circle farthest-corner, #aaa 0%, #556 20%, #334 40%, #422 100%);
}
canvas {
  user-select: none;
  -webkit-user-select: none;
  -moz-user-select: none;
  -webkit-transform: translateZ(0);
}
#overlay {
  position: fixed;
  top: 0;
  width: 100%;
}
#intro {
  font-size: 3em;
  position: absolute;
  top: 0;
  left: 10px;
  cursor:help;
  -webkit-animation-duration: .5s;
  -webkit-animation-name: jump;
  -webkit-animation-iteration-count: infinite;
  -webkit-animation-timing-function: ease-in;
  -webkit-animation-direction:alternate;
}
#intro a {
  color: inherit;
  text-decoration: none;
}
@-webkit-keyframes jump {
  0% {
    top: 0px;
    -webkit-transform:scale(1,1);
  }
  80% {
    top: 20px;
    -webkit-transform:scale(1,1);
  }
  100% {
    top: 25px;
    -webkit-transform:scale(1,.8);
  }
}
#reset {
  position: fixed; top: 10px; left: 40px;
-webkit-transform: translate(0px, 0px), rotate(0deg);
}
#reset:hover {
  cursor: pointer; 
  -webkit-animation-direction:alternate;
  -webkit-animation: sweep linear 1s;
  -webkit-animation-iteration-count: infinite;
  -webkit-transform-origin: 50% 50%;
}
@-webkit-keyframes sweep {
  0% {
    -webkit-transform: translate(0px, 0px) rotate(0deg);
  }
  45% {
    -webkit-transform: translate(0px, 10px) rotate(0deg);
  }
  59% {
    -webkit-transform: translate(0px, 10px) rotate(-20deg) ;
  }
  76% {
    -webkit-transform: translate(0px, 0px) rotate(-20deg) ;
  }
  100% {
    -webkit-transform: translate(0px, 0px) rotate(0deg);
  }
}
#forkme {
  position: absolute;
  top: 0;
  right: 0;
}
#music {
  position: absolute;
  top: 10px;
  left: 98px;
}
#death_message {
  position: fixed;
  background: rgba(255, 50, 55, 0.8);
  font-size: 2em;
  padding: .7em;
  text-align: center;
  display: block;
  margin: .5em 25%;
  width: 50%;
  border-radius: 3px;
  display: none;
}

</style>
<body>
<!-- Welcome to SpaceBots. For complete tutorial click on a link to client.js -->
<canvas id="canvas"></canvas>
<div id="overlay">
  <div id="intro"><a href="intro_pl/index.html">?</a></div>
  <img id="reset" title="Reset SpaceBots" onclick="if(confirm('This option will erase all your data.\nAre you sure?')) { localStorage.clear(); location.reload(); }" src="game-reset.png" />
  <a id="forkme" href="https://github.com/mafik/SpaceBots/"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub" alt="Fork me on GitHub"></a>
  <audio id="music" src="freestylemix_-_hisboyelroy_-_Revolve.mp3" controls autoplay loop></audio>
  <div id="death_message">
    <div class="destroyed">You have been destroyed</div>
  </div>
</div>
